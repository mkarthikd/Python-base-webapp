apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "telecom-app.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "telecom-app.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "telecom-app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "telecom-app.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          volumeMounts:
            - name: customer-data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: customer-data
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
