namespace: telecom

image:
  repository: docker.io/karthikmd06/telecom-customer-insights
  tag: "1.0.0" # default, will be overwritten by ArgoCD Image Updater
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: dockerhub  # ensures private image can be pulled

replicaCount: 2

service:
  type: LoadBalancer
  port: 80
  targetPort: 5000

env:
  CUSTOMER_DATA: "/data/customers.csv"

secrets:
  enabled: true
  name: telecom-app-secrets
  data:
    APP_SECRET: "changeme" 

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi