namespace: telecom

image:
  repository: docker.io/karthikmd06/telecom-customer-insights
  tag: "1.0.0"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: dockerhub

replicaCount: 2

service:
  type: LoadBalancer
  port: 80
  targetPort: 5000

env:
  - name: CUSTOMER_DATA
    value: /data/customers.csv

secrets:
  enabled: true
  name: telecom-app-secrets
  data:
    APP_SECRET: "changeme"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

pvc:
  enabled: true
  name: data-lake-pvc
  storageClassName: microk8s-hostpath
  accessModes:
    - ReadWriteOnce
  size: 1Gi

# Only include volumeMounts if your chart explicitly supports it
volumeMounts:
  - name: customer-data
    mountPath: /data
