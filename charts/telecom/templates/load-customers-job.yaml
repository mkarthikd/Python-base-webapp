apiVersion: batch/v1
kind: Job
metadata:
  name: load-customers
  namespace: {{ .Values.namespace }}
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: csv-loader
          image: python:3.11-slim
          command: ["python", "-u", "/scripts/load_csv.py"]
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: customer-data
              mountPath: /data
            - name: loader-scripts
              mountPath: /scripts
      volumes:
        - name: customer-data
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
        - name: loader-scripts
          configMap:
            name: load-csv-scripts
            defaultMode: 420
