apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metabase
  namespace: argocd
spec:
  project: default
  # Multi-source structure: Helm chart + values from Git
  sources:
    - repoURL: https://pmint93.github.io/helm-charts
      chart: metabase
      targetRevision: 2.22.0
      helm:
        releaseName: metabase
        valueFiles:
          - $values/charts/telecom/data-lake-infra/metabase/values.yaml
    - repoURL: https://github.com/mkarthikd/Python-base-webapp.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: data-lake
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
