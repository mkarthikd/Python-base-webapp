name: CI - Build, Test, Scan, Push

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_NAME: telecom-customer-insights

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies including pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4. Run unit tests with correct PYTHONPATH
      - name: Run unit tests
        run: |
          PYTHONPATH=$PYTHONPATH:. pytest -q

      # 5. Generate synthetic data for CI
      - name: Generate synthetic data
        run: |
          python app/data/generate_synthetic.py --rows 5000 --out app/data/customers.csv

      # 6. Docker Buildx setup
      - name: Docker setup Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Docker login
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. Build Docker image
      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      # 9. Push Docker image
      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # 10. Snyk Code (SAST) Scan
      - name: Snyk Code (SAST) Scan
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      # 11. Snyk Container Scan
      - name: Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          args: --file=Dockerfile --severity-threshold=medium
