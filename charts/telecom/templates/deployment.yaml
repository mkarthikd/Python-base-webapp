apiVersion: apps/v1
kind: Deployment
metadata:
  name: telecom-api
  namespace: telecom
  labels:
    app: telecom-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: telecom-api
  template:
    metadata:
      labels:
        app: telecom-api
    spec:
      containers:
        - name: telecom-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          volumeMounts:
            - name: customer-data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: customer-data
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
