# Database credentials
postgresqlUsername: iceberg
postgresqlPassword: icebergpass
postgresqlDatabase: iceberg
postgresqlPostgresPassword: AdminPass123

# Persistence
persistence:
  enabled: true
  size: 2Gi
  storageClass: microk8s-hostpath

# Image (multi-arch compatible)
image:
  registry: docker.io
  repository: postgres
  tag: 16.3-alpine
  pullPolicy: IfNotPresent

# Optional: resources for MicroK8s
resources:
  requests:
    memory: 256Mi
    cpu: 200m
  limits:
    memory: 512Mi
    cpu: 500m
